<h2>Profile</h2>
<div>Name: {{user.name}}</div>
<div>Location: {{user.loc}}</div>
<br>
<br>
<div>
  <label>Name:
    <input [(ngModel)]="user.name" type="text" placeholder="Name"/>
  </label>
  <br>
  <label>Location:
    <input [(ngModel)]="user.loc" type="text" placeholder="Location (City)"/>
  </label>
  <br>
  <button (click)="update()">Update Profile</button>
</div>
